{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'asset/css/bootstrap.min.css' %}"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                 <a href="/data" style="text-decoration:none;">Home</a>  
             
            </div>
            <div class="col-md-4 shadow mt-5 p-4 mx-auto">
               <h3 class="text-center">Login form</h3>
             
               <!--    validation code  -->
               {% if errmsg %}
               <div class="alert alert-danger">
                   {{errmsg}}
               </div>
               {% endif %}
                <form method="POST"action="/login">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="input1" class="form-label"><strong>Username</strong></label>
                        <input type="email" name="uname" class="form-control" id="input1" placeholder="Enter user name">
                      </div>    <!----   username ends-->
                      <div class="mb-3">
                        <label for="input2" class="form-label"><strong>Password</strong></label>
                        <input type="password" name="upass" class="form-control" id="input2" placeholder="Enter password">
                      </div>  <!----   password ends-->
                     <!-- <div class="mb-3">
                        <label for="input3" class="form-label"><strong>Confirm Password</strong></label>
                        <input type="password" class="form-control" id="input3" placeholder="Confirm password">
                      </div>  ******** confirm password ends--> 
                     <div class="mb-3">
                        <input type="submit" class="btn btn-danger" value="Login"/>
                       Not a user? <a href="/register" style="text-decoration:none">Register</a>
                    </div>

                </form>

            </div>
        </div> <!-- navigation row end-->
    </div>
    <script  src="{% static 'asset/js/bootstrap.min.js' %}"></script>
</body>
</html>
